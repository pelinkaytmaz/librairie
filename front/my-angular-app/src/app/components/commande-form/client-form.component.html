<div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" [(ngModel)]="client.nom" name="nom" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" [(ngModel)]="client.prenom" name="prenom" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="client.email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" [(ngModel)]="client.telephone" name="telephone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input type="password" id="motDePasse" [(ngModel)]="client.motDePasse" name="motDePasse" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" [(ngModel)]="client.adresse" name="adresse" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ client.id ? 'Modifier' : 'Ajouter' }} Client</button>
    </form>
  </div>
